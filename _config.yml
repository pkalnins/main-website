
# Site settings
title: "Paul Kalnins, ND, MS"
email: "drpkalnins@gmail.com"
description: >-
  Exploring health, medicine, and research through systems and network science.
baseurl: "/main-website"
url: "https://pkalnins.github.io"
minimal_mistakes_skin: "default"


# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

sass:
  style: compressed

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Author info (optional)
author:
  name: "Paul Kalnins"
  avatar: "/assets/images/paul.jpg" # place your photo in /assets/images/
  bio: "Clinician, researcher, and writer exploring integrative and systems-based medicine."
  location: "Portland, OR"
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:drpkalnins@gmail.com"
      type: "external"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://linkedin.com/in/pkalnins9"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/pkalnins"
    - label: "Substack"
      #icon: "fab fa-rss"
      url: "https://pkalnins/substack.com"
      type: "external"


# Navigation
navigation: 
  main: main


# Footer (optional)
footer:
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:drpkalnins@gmail.com"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://linkedin.com/in/pkalnins9"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/pkalnins"

# Theme settings
theme: minimal-mistakes-jekyll

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true
  - scope:
      path: "_pages"
      type: "pages"
    values:
      permalink: /:basename/

# Make sure Jekyll processes the _pages folder
include:
  - _pages

exlude: 
  - docs
